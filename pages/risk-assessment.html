            resources['en'] = { translation: defaultTranslations };

            // Attempt to load translations for all languages
            for (const lang of languages) {
                if (lang === 'en') continue; // Skip English as it's already added
                try {
                    const response = await fetch(`/safety-plans/assets/locales/${lang}/translation.json`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    resources[lang] = { translation: data };
                    console.log(`Loaded translations for ${lang}:`, data);
                } catch (error) {
                    console.error(`Failed to load translations for ${lang}:`, error);
                    // Fallback to English for this language
                    resources[lang] = { translation: defaultTranslations };
                }
            }

            if (Object.keys(resources).length === 0) {
                console.error("No translation files loaded. Using default English translations.");
            }

            await i18next.init({
                lng: 'en',
                resources,
                fallbackLng: 'en',
                debug: true
            });

            updateContent();

            document.getElementById('language-select').addEventListener('change', (e) => {
                i18next.changeLanguage(e.target.value, (err) => {
                    if (err) {
                        console.error('Error changing language:', err);
                        return;
                    }
                    updateContent();
                });
            });

            // Risk Assessment Script
            let currentStep = 1;
            let assessmentType = '';
            let selectedActivities = [];

            const activitiesData = {
                baseline: [
                    { category: "Construction Specific", activity: "Scaffolding", hazard: "Falls", risk: "Injury from falling", controls: "Guardrails, harnesses", legal: "CR 10" },
                    { category: "Construction Specific", activity: "Excavation", hazard: "Collapse", risk: "Burial, injury", controls: "Shoring, barriers", legal: "CR 13" },
                    { category: "Construction Specific", activity: "Crane Operations", hazard: "Overhead loads", risk: "Struck by load", controls: "Signalman, PPE", legal: "CR 22" },

                ],
                "issue-based": [
                    { category: "Hazardous Activities", activity: "Chemical Spill", hazard: "Exposure", risk: "Chemical burns, poisoning", controls: "Spill kits, PPE", legal: "HCS Reg" },

                continuous: [
                    { category: "General Activities", activity: "Daily Inspections", hazard: "Equipment failure", risk: "Injury from malfunction", controls: "Checklists, maintenance", legal: "OHSA 8" },

                    { category: "General Activities", activity: "Annual Audit", hazard: "Non-compliance", risk: "Fines, injuries", controls: "Audit checklist, training", legal: "OHSA 8" },

            // Step 1: Select Risk Assessment Type
            const riskAssessmentForm = document.getElementById('risk-assessment-type-form');
            if (riskAssessmentForm) {
                riskAssessmentForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    console.log("Step 1 form submitted");
                    assessmentType = document.getElementById('assessment-type').value;
                    console.log("Selected assessment type:", assessmentType);
                    if (assessmentType) {
                        currentStep = 2;
                        updateStep();
                        populateActivities();
                    } else {
                        console.error("No assessment type selected");
                    }
                });
            } else {
                console.error("Risk assessment form not found");
            }

            // Step 2: Choose Activities
            function populateActivities() {
                console.log("Populating activities for type:", assessmentType);
                const activityGroups = document.getElementById('activity-groups');
                if (!activityGroups) {
                    console.error("Activity groups container not found");
                    return;
                }

                // Get existing activities from the DOM
                const allCheckboxes = activityGroups.querySelectorAll('input[type="checkbox"]');
                const existingActivities = Array.from(allCheckboxes).map(checkbox => ({
                    id: checkbox.id,
                    value: checkbox.value,
                    checked: checkbox.checked,
                    label: checkbox.nextElementSibling.textContent
                }));

                // Filter activities based on the selected assessment type
                const relevantActivities = activitiesData[assessmentType] || [];
                console.log("Relevant activities:", relevantActivities);

                // Merge existing activities with relevant ones
                const mergedActivities = [...existingActivities];
                relevantActivities.forEach((item, index) => {
                    const activityValue = item.activity.toLowerCase().replace(/\s+/g, '-');
                    const existing = mergedActivities.find(activity => activity.value === activityValue);
                    if (!existing) {
                        mergedActivities.push({
                            id: `activity-${activityValue}-${index}`,
                            value: activityValue,
                            checked: true,
                            label: `${item.activity} (Hazard: ${item.hazard})`,
                            category: item.category,
                            data: item
                        });
                    }
                });

                // Group activities by category
                const categories = [...new Set(mergedActivities.map(item => item.category))];
                activityGroups.innerHTML = '';

                if (categories.length === 0) {
                    activityGroups.innerHTML = '<p>No activities available for this assessment type.</p>';
                } else {
                    categories.forEach(category => {
                        const categoryActivities = mergedActivities.filter(activity => activity.category === category);
                        if (categoryActivities.length > 0) {
                            const details = document.createElement('details');
                            details.innerHTML = `
                                <summary>${category}</summary>
                                <div class="category-content grid grid-cols-1 md:grid-cols-2 gap-2"></div>
                            `;
                            const contentDiv = details.querySelector('.category-content');
                            categoryActivities.forEach(activity => {
                                const div = document.createElement('div');
                                div.className = 'checkbox-item';
                                div.innerHTML = `
                                    <input type="checkbox" id="${activity.id}" name="activities" value="${activity.value}" ${activity.checked ? 'checked' : ''} class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                                    <label for="${activity.id}">${activity.label}</label>
                                `;
                                contentDiv.appendChild(div);
                            });
                            activityGroups.appendChild(details);
                        }
                    });
                }

                // Enable/disable Next button based on selection
                const nextButton = document.getElementById('activities-form').querySelector('button[type="submit"]');
                const checkboxes = document.querySelectorAll('#activities-form input[name="activities"]');
                const updateNextButton = () => {
                    const atLeastOneChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
                    nextButton.disabled = !atLeastOneChecked;
                    console.log("Next button disabled:", nextButton.disabled);
                };
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', updateNextButton);
                });
                updateNextButton();

                // Search functionality
                const activitySearch = document.getElementById('activity-search');
                if (activitySearch) {
                    activitySearch.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        console.log("Searching for:", searchTerm);
                        const checkboxItems = document.querySelectorAll('.checkbox-item');
                        checkboxItems.forEach(item => {
                            const label = item.querySelector('label').textContent.toLowerCase();
                            item.style.display = label.includes(searchTerm) ? 'block' : 'none';
                        });

                        // Hide categories with no visible activities
                        const detailsElements = document.querySelectorAll('#activity-groups details');
                        detailsElements.forEach(details => {
                            const visibleItems = Array.from(details.querySelectorAll('.checkbox-item')).filter(item => item.style.display !== 'none');
                            details.style.display = visibleItems.length > 0 ? 'block' : 'none';
                        });
                    });
                } else {
                    console.error("Activity search input not found");
                }
            }

            document.getElementById('activities-form').addEventListener('submit', (e) => {
                e.preventDefault();
                console.log("Step 2 form submitted");
                selectedActivities = [];
                const checkboxes = document.querySelectorAll('#activities-form input[name="activities"]:checked');
                checkboxes.forEach(checkbox => {
                    const activityValue = checkbox.value;
                    const allActivities = Object.values(activitiesData).flat();
                    const activity = allActivities.find(item => item.activity.toLowerCase().replace(/\s+/g, '-') === activityValue);
                    if (activity) {
                        selectedActivities.push({ ...activity, rating: '' });
                    }
                });
                console.log("Selected activities:", selectedActivities);
                currentStep = 3;
                updateStep();
                populateRatings();
            });

            // Step 3: Assign Ratings
            function populateRatings() {
                console.log("Populating ratings for selected activities:", selectedActivities);
                const tbody = document.getElementById('ratings-table-body');
                tbody.innerHTML = '';
                selectedActivities.forEach((activity, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${activity.activity}</td>
                        <td>${activity.hazard}</td>
                        <td>${activity.risk}</td>
                        <td>${activity.controls}</td>
                        <td>${activity.legal}</td>
                        <td>
                            <select name="rating-${index}" required>
                                <option value="" disabled selected>Select rating</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // Enable/disable Next button based on ratings
                const nextButton = document.getElementById('ratings-form').querySelector('button[type="submit"]');
                const selects = document.querySelectorAll('#ratings-form select');
                const updateNextButton = () => {
                    const allSelected = Array.from(selects).every(select => select.value !== '');
                    nextButton.disabled = !allSelected;
                    console.log("Ratings Next button disabled:", nextButton.disabled);
                };
                selects.forEach(select => {
                    select.addEventListener('change', updateNextButton);
                });
                updateNextButton();
            }

            document.getElementById('ratings-form').addEventListener('submit', (e) => {
                e.preventDefault();
                console.log("Step 3 form submitted");
                selectedActivities.forEach((activity, index) => {
                    activity.rating = document.querySelector(`select[name="rating-${index}"]`).value;
                });
                currentStep = 4;
                updateStep();
                populateReview();
            });

            // Step 4: Review and Customize
            function populateReview() {
                console.log("Populating review table with activities:", selectedActivities);
                const tbody = document.getElementById('review-table-body');
                tbody.innerHTML = '';
                selectedActivities.forEach(activity => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${activity.activity}</td>
                        <td>${activity.hazard}</td>
                        <td>${activity.risk}</td>
                        <td>${activity.controls}</td>
                        <td>${activity.legal}</td>
                        <td>${activity.rating}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Show compliance note if applicable
                const complianceNote = document.querySelector('.compliance-note');
                if (assessmentType === 'baseline') {
                    complianceNote.classList.remove('hidden');
                } else {
                    complianceNote.classList.add('hidden');
                }
            }

            document.getElementById('review-form').addEventListener('submit', (e) => {
                e.preventDefault();
                console.log("Step 4 form submitted");
                // Basic validation for required fields
                const siteName = document.getElementById('site-name').value.trim();
                if (!siteName) {
                    alert('Please enter a Site/Project Name.');
                    return;
                }
                generatePDF();
                currentStep = 5;
                updateStep();
            });

            // Step 5: Guidance
            document.getElementById('download-again').addEventListener('click', (e) => {
                e.preventDefault();
                console.log("Downloading PDF again");
                generatePDF();
            });

            document.getElementById('start-new').addEventListener('click', (e) => {
                e.preventDefault();
                console.log("Starting new assessment");
                currentStep = 1;
                assessmentType = '';
                selectedActivities = [];
                updateStep();
                // Reset form fields
                document.getElementById('review-form').reset();
                document.getElementById('activity-search').value = '';
                populateActivities();
            });

            // Back Buttons
            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    console.log("Back button clicked, current step:", currentStep);
                    currentStep--;
                    updateStep();
                    if (currentStep === 2) populateActivities();
                    if (currentStep === 3) populateRatings();
                    if (currentStep === 4) populateReview();
                });
            });

            // Update Step Display
            function updateStep() {
                console.log("Updating step to:", currentStep);
                document.querySelectorAll('.step').forEach(step => step.classList.add('hidden'));
                const stepElement = document.getElementById(`step-${currentStep}`);
                if (stepElement) {
                    stepElement.classList.remove('hidden');
                } else {
                    console.error(`Step element not found for step-${currentStep}`);
                }
            }

            // Generate PDF
            function generatePDF() {
                console.log("Generating PDF");
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                let yOffset = 10;

                // Title
                doc.setFontSize(16);
                doc.text('Risk Assessment Report', 10, yOffset);
                yOffset += 10;

                // Site/Project Details
                doc.setFontSize(12);
                doc.text('Site/Project Details', 10, yOffset);
                yOffset += 5;
                doc.text(`Name: ${document.getElementById('site-name').value}`, 10, yOffset);
                yOffset += 5;
                doc.text(`Address: ${document.getElementById('site-address').value || 'N/A'}`, 10, yOffset);
                yOffset += 5;

        if (chatToggle) {
            chatToggle.addEventListener('click', () => {
                chatWindow.classList.toggle('chat-hidden');
                if (!chatWindow.classList.contains('chat-hidden')) {
                    chatInput.focus();
                }
            });
        }

        function addChatMessage(sender, message) {
            if (chatOutput) {
                const messageElement = document.createElement('p');
                messageElement.classList.add('mb-2');
                messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
                chatOutput.appendChild(messageElement);
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }
        }

        async function sendQuery() {
            if (!db) {
                addChatMessage('Chatbot', 'Sorry, the chatbot is currently unavailable.');
                return;
            }

            const input = chatInput.value.trim();
            if (!input) return;

            addChatMessage('You', input);
            chatInput.value = '';
            addChatMessage('Chatbot', 'Searching...');

            const query = input.toLowerCase();

            try {
                const snapshot = await db.collection('ohs-knowledge')
                    .where('keywords', 'array-contains', query)
                    .limit(1)
                    .get();

                let responseFound = false;
                let response = "Sorry, I couldnâ€™t find specific information on that topic. Please try rephrasing or ask a different question.";

                if (!snapshot.empty) {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        response = `Based on information from ${data.book || 'our resources'} (Chapter ${data.chapter || 'N/A'}), here's a summary: <br>${data.content.substring(0, 250)}...`;
                        if (data.file) {
                            response += ` (See <a href="/safety-plans/resources/${data.file}" target="_blank" class="text-blue-500 hover:underline">full chapter</a>)`;
                        }
                        responseFound = true;
                    });
                }

                const searchingMessage = chatOutput.querySelector('p:last-child');
                if(searchingMessage && searchingMessage.textContent.includes('Searching...')) {
                    searchingMessage.innerHTML = `<strong>Chatbot:</strong> ${response}`;
                } else {
                    addChatMessage('Chatbot', response);
                }
            } catch (error) {
                console.error("Firestore query failed:", error);
                const searchingMessage = chatOutput.querySelector('p:last-child');
                if(searchingMessage && searchingMessage.textContent.includes('Searching...')) {
                    searchingMessage.innerHTML = `<strong>Chatbot:</strong> Oops, something went wrong while searching. Please try again!`;
                } else {
                    addChatMessage('Chatbot', 'Oops, something went wrong while searching. Please try again!');
                }
            }
        }

        if (chatSend) {
            chatSend.addEventListener('click', sendQuery);
        }
        if (chatInput) {
            chatInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendQuery();
                }
            });
        }

            }
        }

        // Ensure content updates after dynamic DOM changes
        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = i18next.t(key);
                if (translation === key) {
                    console.warn(`Translation missing for key: ${key}`);
                }
                element.innerHTML = translation; // Use innerHTML to render HTML content in translations
                console.log(`Translating ${key} to ${translation}`);
            });
        }
